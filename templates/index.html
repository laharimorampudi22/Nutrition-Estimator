<!DOCTYPE html>
<html>
<head>
    <title>Easy Nutrition Estimator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>ðŸ¥— Nutrition Estimator</h2>
        <form action="/predict" method="post">
            <textarea name="ingredients" rows="4" cols="40" placeholder="Enter ingredients, e.g. 2 cups rice, 1 tbsp oil, 200g chicken"></textarea>
            <br><br>
            <button type="submit">Estimate</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>Estimated Nutrition:</h3>
            <p><strong>Calories:</strong> {{ result.kcal }} kcal</p>
            <p><strong>Protein:</strong> {{ result.protein }} g</p>
            <p><strong>Fat:</strong> {{ result.fat }} g</p>
            <p><strong>Carbs:</strong> {{ result.carbs }} g</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
