<!DOCTYPE html>
<html>
<head>
    <title>Nutrition Estimator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>üç≤ Nutrition Estimator</h2>
        <form id="form">
            <textarea name="ingredients" placeholder="Enter ingredients, e.g. 2 cups rice, 1 tbsp oil, 200g chicken"></textarea>
            <button type="submit">Estimate</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("form").onsubmit = async (e) => {
            e.preventDefault();
            let formData = new FormData(e.target);
            let res = await fetch("/estimate", {method:"POST", body:formData});
            let data = await res.json();
            document.getElementById("result").innerHTML = `
                <h3>Estimated Nutrition:</h3>
                <p>Calories: ${data.calories} kcal</p>
                <p>Protein: ${data.protein} g</p>
                <p>Fat: ${data.fat} g</p>
                <p>Carbs: ${data.carbs} g</p>
            `;
        };
    </script>
</body>
</html>
